<VirtualHost *:80>

             ServerName atmosphere.stuy.edu
             
             WSGIScriptAlias / /var/www/atmosphere/atmosphere.wsgi
             <Directory /var/www/atmosphere/atmosphere/>
                        Order allow,deny
                        Allow from all
             </Directory>


	     WSGIDaemonProcess atmosphere python-path=/var/www/atmosphere:/var/www/atmosphere/atmosphere/venv/lib/python3.6/site-packages
	     WSGIProcessGroup atmosphere
	     
             Alias /static /var/www/atmosphere/atmosphere/static
             <Directory /var/www/atmosphere/atmosphere/static/>
                        Order allow,deny
                        Allow from all
              </Directory>

</VirtualHost>
