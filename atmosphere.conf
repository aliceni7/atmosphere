<VirtualHost *:80>

             ServerName atmosphere.stuy.edu
             
             WSGIScriptAlias / /var/www/atmosphere/atmosphere.wsgi
             <Directory /var/www/atmosphere/atmosphere/>
                        Order allow,deny
                        Allow from all
             </Directory>


	     WSGIDaemonProcess <appname> python-path=/var/www/<appname>:/var/www/<appname>/<appname>/venv/lib/python3.6/site-packages
	     WSGIProcessGroup <appname>
	     
             Alias /static /var/www/atmosphere/atmosphere/static
             <Directory /var/www/atmosphere/atmosphere/static/>
                        Order allow,deny
                        Allow from all
              </Directory>

</VirtualHost>
