{% extends "base.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% block title %}Lookup By State{% endblock %}
</head>
<body>
    {% block content %}
        <form action="/lookup">
            <select name="state" id="select-state">
                {% for  %}
                <option value=""></option>
            </select>
        </form>
        {% if data %}
            {% for member in data %}
                <h3>{{member['GeoName']}}: {{member['DataValue']}}$</h3>
            {% endfor %}
        {% endif %}
    {% endblock %}
</body>
</html>
