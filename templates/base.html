<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>{% block title %}Atmosphere{% endblock %}</title>
</head>
<body>
    <nav style="position: sticky; top: 0;">
        <nav class="container-fluid py-3" style="background: #d6e0e4;">
            <div class="row align-items-center justify-content-around">
                <a class="h3" style="text-decoration: none; color: black;" href="/">Team Atmosphere<a>
                <a class="" style="justify-self:center;" class="" href="/login"> <button style="justify-self: center;"class="col btn btn-primary">Login</button> </a>
                <a class="" style="justify-self:center;" class="" href="/register"> <button style="justify-self: center;"class="col btn btn-primary">Register</button> </a>
                <a class="" style="justify-self:center;" class="" href="/lookup"> <button style="justify-self: center;"class="col btn btn-primary">Go to Atmosphere</button> </a>
                {% if username %}
                <a class="" style="justify-self:center;" class="" href="/logout"> <button style="justify-self: center;"class="col btn btn-danger">Logout</button> </a>
                {% endif %}
            </div>
        </nav>
    </nav>
    <h3 class="text-center display-4">{% block header%}{% endblock %}</h3>
    {% block content %}
    {% endblock %}
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


</body>
</html>
